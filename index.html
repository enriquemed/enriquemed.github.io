los dos viene\" preload=\"auto\" autobuffer=\"true\" ></audio>";B+="<audio id=\"Sound_giro altavoz\" preload=\"auto\" autobuffer=\"true\" ></audio>";B+="<audio id=\"Sound_salto\" preload=\"auto\" autobuffer=\"true\" ></audio>";B+="<audio id=\"Sound_sofia se desvanece\" preload=\"auto\" autobuffer=\"true\" ></audio>";B+="<audio id=\"Sound_sofia estampada\" preload=\"auto\" autobuffer=\"true\" ></audio>";B+="<audio id=\"Sound_sofia huye mp3\" preload=\"auto\" autobuffer=\"true\" ></audio>";B+="<div id=\"Background\" class=\"Background\"></div>";if(ShowLoader){B+="<table id=\"L\" class=\"Loader\"><tr><td class=\"LoaderBorder\"><div id=\"LB\" class=\"LoaderBar\"></div></td></tr></table>";}B+="<div id=\"C0\">";B+="<span id=\"C0L0\" >";B+="<img id=\"C0L0S6\" class=\"V2\" />";B+="<img id=\"C0L0S5\" class=\"V2\" />";B+="<img id=\"C0L0S4\" class=\"V2\" />";B+="<img id=\"C0L0S3\" class=\"V2\" />";B+="<img id=\"C0L0S2\" class=\"V2\" />";B+="<img id=\"C0L0S1\" class=\"V2\" />";B+="</span>";B+="</div>";B+="<div id=\"C1\">";B+="<span id=\"C1L0\" >";B+="<img id=\"C1L0S8\" class=\"V2\" />";B+="<img id=\"C1L0S7\" class=\"V2\" />";B+="<img id=\"C1L0S6\" class=\"V3\" "+MouseDown+"=\"this.src=MF+'EMPEZAR pu.png';\" "+MouseClick+"=\"this.src=MF+'EMPEZAR.png';F60();return F71(event);\" onmouseout=\"this.src=MF+'EMPEZAR.png';\" />";B+="<img id=\"C1L0S5\" class=\"V3\" "+MouseDown+"=\"this.src=MF+'galería pu.png';\" "+MouseClick+"=\"this.src=MF+'galería.png';F61();return F71(event);\" onmouseout=\"this.src=MF+'galería.png';\" />";B+="<img id=\"C1L0S4\" class=\"V3\" "+MouseDown+"=\"this.src=MF+'creditos pu.png';\" "+MouseClick+"=\"this.src=MF+'creditos.png';F62();return F71(event);\" onmouseout=\"this.src=MF+'creditos.png';\" />";B+="<img id=\"C1L0S3\" class=\"V2\" />";B+="<img id=\"C1L0S2\" class=\"V2\" />";B+="<img id=\"C1L0S1\" class=\"V2\" />";B+="<img id=\"C1L0S0\" class=\"V2\" />";B+="</span>";B+="</div>";B+="<div id=\"C2\">";B+="<span id=\"C2L0\" >";B+="<img id=\"C2L0S37\" class=\"V2\" />";B+="<img id=\"C2L0S36\" class=\"V2\" />";B+="<img id=\"C2L0S35\" class=\"V2\" />";B+="<table id=\"C2L0S34\"><tr><td class=\"V4\">¿Qué es la lógica?</td></tr></table>";B+="<img id=\"C2L0S33\" class=\"V2\" />";B+="<img id=\"C2L0S32\" class=\"V2\" />";B+="<img id=\"C2L0S31\" class=\"V2\" />";B+="<table id=\"C2L0S30\"><tr><td class=\"V5\">Usamos la palabra &ldquo;lógica&rdquo; de forma cotidiana, pero, ¿le damos el significado que realmente tiene? ¿Sabemos usar la lógica, ser lógicos? Vamos a empezar con una pregunta para que te pongas a prueba:</td></tr></table>";B+="<table id=\"C2L0S29\"><tr><td class=\"V5\">¿Cuál de los siguientes razonamientos <br />es correcto?</td></tr></table>";B+="<img id=\"C2L0S28\" class=\"V2\" />";B+="<img id=\"C2L0S27\" class=\"V2\" />";B+="<table id=\"C2L0S26\"><tr><td class=\"V6\">Podré entender películas en inglés sin subtítulos si y solamente si aprendo inglés. Como no he aprendido inglés, no puedo entender películas en inglés sin subtítulos.</td></tr></table>";B+="<table id=\"C2L0S25\"><tr><td class=\"V6\">Si nieva hace calor. Como mañana nevará, mañana hará calor.</td></tr></table>";B+="<img id=\"C2L0S24\" class=\"V3\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Ninguno.png';\" "+MouseClick+"=\"this.src=MF+'Button_Ninguno.png';F63();return F71(event);\" onmouseout=\"this.src=MF+'Button_Ninguno.png';\" />";B+="<img id=\"C2L0S23\" class=\"V3\" "+MouseDown+"=\"this.src='';\" "+MouseClick+"=\"this.src=MF+'ENGLISH borde.png';F64();return F71(event);\" onmouseout=\"this.src=MF+'ENGLISH borde.png';\" />";B+="<img id=\"C2L0S22\" class=\"V3\" "+MouseDown+"=\"this.src='';\" "+MouseClick+"=\"this.src=MF+'nieve borde.png';F65();return F71(event);\" onmouseout=\"this.src=MF+'nieve borde.png';\" />";B+="<img id=\"C2L0S21\" class=\"V3\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Los dos.png';\" "+MouseClick+"=\"this.src=MF+'Button_Los dos.png';F66();return F71(event);\" onmouseout=\"this.src=MF+'Button_Los dos.png';\" />";B+="<img id=\"C2L0S20\" class=\"V2\" />";B+="<table id=\"C2L0S19\"><tr><td class=\"V7\">Una de las funciones de nuestro lenguaje es describir cosas, como &ldquo;el altavoz emite sonido&rdquo;. A partir de varias descripciones se pueden obtener nuevos conocimientos. Por ejemplo, si decimos que &ldquo;oímos porque los oídos reciben sonido&rdquo; y relacionamos esta descripción con la anterior, podemos razonar que &ldquo;oímos el altavoz&rdquo;.</td></tr></table>";B+="<table id=\"C2L0S18\"><tr><td class=\"V8\">Para que el conocimiento que obtenemos sea verdadero hay que comprobar que las descripciones, que a partir de ahora llamaremos premisas, sean verdaderas. Además, las premisas deben relacionarse de forma adecuada. La lógica se ocupa exclusivamente de las relaciones, dejando de lado si las premisas son verdaderas o no.<br /><br /></td></tr></table>";B+="<img id=\"C2L0S16\" class=\"V2\" />";B+="<img id=\"C2L0S15\" class=\"V2\" />";B+="<img id=\"C2L0S14\" class=\"V2\" />";B+="<img id=\"C2L0S13\" class=\"V2\" />";B+="<table id=\"C2L0S12\"><tr><td class=\"V5\">Para comprenderlo vamos a usar los ejemplos anteriores:</td></tr></table>";B+="<img id=\"C2L0S11\" class=\"V2\" />";B+="<table id=\"C2L0S10\"><tr><td class=\"V9\">Antes hemos dicho que podemos oír porque recibimos sonido, pero, ¿cuál es el mínimo de sonido que podemos oír? ¿Y el máximo sin que lleguemos a dejar de oír y sólo sentir dolor? Esta premisa no es muy concreta. Del mismo modo, &ldquo;el altavoz emite sonido&rdquo; no nos indica su intensidad, así que podríamos no escucharlo o podría destrozarnos los tímpanos; el conocimiento obtenido sería falso pues no lo oiríamos.</td></tr></table>";B+="<table id=\"C2L0S9\"><tr><td class=\"V10\">También se puede dar el caso de que la premisa sea directamente falsa. &ldquo;El altavoz come ojos&rdquo; y &ldquo;yo tengo ojos&rdquo;, luego &ldquo;el altavoz me va a comer los ojos&rdquo;. Como vemos, se pueden llegar a conclusiones incorrectas que nos pueden perjudicar si no nos damos cuenta de que lo son.<br /><br />En base a la conclusión anterior podríamos vivir huyendo de los altavoces, pero no es algo que suela suceder porque se reconoce con facilidad que la primera premisa es falsa. Sin embargo, el siguiente caso es más complejo y, por eso, más común:</td></tr></table>";B+="<img id=\"C2L0S8\" class=\"V2\" />";B+="<table id=\"C2L0S7\"><tr><td class=\"V8\">&ldquo;Este móvil me hará feliz&rdquo; y &ldquo;yo quiero ser feliz&rdquo;. Por tanto, &ldquo;yo quiero ese móvil&rdquo;. ¿La primera premisa es verdadera? Como hemos dicho antes, habría que especificar las condiciones, pero es normal que ocurra que el elemento &lt;&lt;móvil&gt;&gt; vaya cambiando por otras mercancías en la ecuación de forma infinita, lo que lleva al consumismo con todas las consecuencias que tiene. Definitivamente trataremos este tema de forma concreta en algún momento (concreta porque ya lo estamos tratando de forma indirecta); por ahora, en relación con lo anterior, te recomendamos la película &ldquo;El club de la lucha&rdquo;.</td></tr></table>";B+="<iframe id=\"C2L0S6\" class=\"youtube-player \" type=\"text/html\" frameborder=\"0\" scrolling=\"no\"></iframe>";B+="</span>";B+="</div>";B+="<div id=\"C3\">";B+="<span id=\"C3L0\" >";B+="<img id=\"C3L0S36\" class=\"V2\" />";B+="<img id=\"C3L0S35\" class=\"V2\" />";B+="<img id=\"C3L0S34\" class=\"V2\" />";B+="<img id=\"C3L0S33\" class=\"V3\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Porqueeee 2.png';\" "+MouseClick+"=\"this.src=MF+'Button_Porqueeee 2.png';F67();return F71(event);\" onmouseout=\"this.src=MF+'Button_Porqueeee 2.png';\" />";B+="<table id=\"C3L0S32\"><tr><td class=\"V10\">La lógica, que es una parte de la filosofía, se encarga precisamente de que las relaciones entre premisas y conclusiones sean correctas, que es lo mismo que decir que se encarga de que los razonamientos sean correctos.<br /><br />¿Podrías decir ahora por qué el siguiente razonamiento es correcto? &quot;Si nieva, hace calor. Como mañana nevará, mañana hará calor.&quot;</td></tr></table>";B+="<img id=\"C3L0S31\" class=\"V3\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Porqueeee 1.png';\" "+MouseClick+"=\"this.src=MF+'Button_Porqueeee 1.png';F68();return F71(event);\" onmouseout=\"this.src=MF+'Button_Porqueeee 1.png';\" />";B+="<img id=\"C3L0S30\" class=\"V3\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Ninguna.png';\" "+MouseClick+"=\"this.src=MF+'Button_Ninguna.png';F69();return F71(event);\" onmouseout=\"this.src=MF+'Button_Ninguna.png';\" />";B+="<table id=\"C3L0S29\"><tr><td class=\"V11\">La respuesta correcta es...</td></tr></table>";B+="<img id=\"C3L0S28\" class=\"V2\" />";B+="<img id=\"C3L0S27\" class=\"V2\" />";B+="<img id=\"C3L0S26\" class=\"V2\" />";B+="<img id=\"C3L0S25\" class=\"V2\" />";B+="<img id=\"C3L0S24\" class=\"V2\" />";B+="<table id=\"C3L0S23\"><tr><td class=\"V8\">Los razonamientos obedecen <br />al siguiente esquema:</td></tr></table>";B+="<img id=\"C3L0S22\" class=\"V2\" />";B+="<table id=\"C3L0S21\"><tr><td class=\"V7\">En este esquema, cada premisa se puede representar mediante una letra, de manera que lo que dice la premisa en sí no importa. Veamos un ejemplo de un esquema más concreto:</td></tr></table>";B+="<table id=\"C3L0S20\"><tr><td class=\"V8\">Lo que dice el esquema es muy simple: Si se da p, no se da q. Se da p. Como conclusión, no se da q. Asignando un valor a la p y a la q tendríamos, por ejemplo: &ldquo;Si voy en bici, no gasto gasolina (si p, no q). Voy en bici (p). Luego no gasto gasolina (no q).&rdquo; Otro ejemplo válido es: &ldquo;Si voy en bici, no me va a llover (si p, no q). Voy en bici (p). Luego no me va a llover (no q)&rdquo;.<br /></td></tr></table>";B+="<table id=\"C3L0S19\"><tr><td class=\"V12\">Los dos razonamientos anteriores son correctos porque las premisas se relacionan de forma correcta a pesar de que, en el segundo ejemplo, la premisa &ldquo;si voy en bici, no me va a llover&rdquo; sea falsa (ir en bici no hace que no te llueva). Por tanto, en lógica no hablamos de razonamientos verdaderos o falsos; sólo hay razonamientos correctos o incorrectos. Si el conocimiento es verdadero o no se sabrá al comprobar la veracidad de las premisas, cosa que no corresponde a la lógica.</td></tr></table>";B+="<table id=\"C3L0S18\"><tr><td class=\"V11\">¡Hasta aquí la primera lección sobre lógica!</td></tr></table>";B+="<table id=\"C3L0S17\"><tr><td class=\"V13\">En la siguiente lección estudiaremos las aportaciones más básicas de Aristóteles a la lógica.</td></tr></table>";B+="<table id=\"C3L0S16\"><tr><td class=\"V14\">De momento este formato es exclusivo a esta lección, pero si resulta útil haremos más. Por eso, si te ha resultado útil o crees que puede serlo explícanoslo en los comentarios o donde sea ;)<br /><br /><br />Y como siempre, ya sabes: Puedes hacer un mundo más lógico compartiendo el contenido, ya sea por redes o contándolo directamente tú a tus allegados. Y si crees que puedes colaborar de cualquier otra forma con el proyecto, no dudes en ponerte en contacto con nosotros.</td></tr></table>";B+="<img id=\"C3L0S15\" class=\"V2\" />";B+="</span>";B+="</div>";B+="<div id=\"C4\">";B+="<span id=\"C4L0\" >";B+="<table id=\"C4L0S11\"><tr><td class=\"V11\">La respuesta correcta es...</td></tr></table>";B+="<img id=\"C4L0S10\" class=\"V2\" />";B+="<img id=\"C4L0S9\" class=\"V2\" />";B+="<img id=\"C4L0S8\" class=\"V2\" />";B+="<img id=\"C4L0S7\" class=\"V2\" />";B+="<table id=\"C4L0S6\"><tr><td class=\"V8\">¡Has acertado! Puedes seguir con la introducción o pasar directamente a la siguiente lección clicando abajo.</td></tr></table>";B+="<table id=\"C4L0S5\"><tr><td class=\"V15\"><a class=\"V16\" href=\"https://www.porunmundoperfecto.com/acercamiento-a-la-logica-2-el-legado-de-aristoteles/\">Siguiente lección</a></td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C5\">";B+="<span id=\"C5L0\" >";B+="<table id=\"C5L0S8\"><tr><td class=\"V11\">La respuesta correcta es...</td></tr></table>";B+="<img id=\"C5L0S7\" class=\"V2\" />";B+="<img id=\"C5L0S6\" class=\"V2\" />";B+="<img id=\"C5L0S5\" class=\"V2\" />";B+="<img id=\"C5L0S4\" class=\"V2\" />";B+="<table id=\"C5L0S3\"><tr><td class=\"V13\">Como no has acertado, hoy podrás aprender algo nuevo.</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C6\">";B+="<span id=\"C6L0\" >";B+="<table id=\"C6L0S21\"><tr><td class=\"V11\">La respuesta correcta es...</td></tr></table>";B+="<img id=\"C6L0S20\" class=\"V2\" />";B+="<img id=\"C6L0S19\" class=\"V2\" />";B+="<img id=\"C6L0S18\" class=\"V2\" />";B+="<img id=\"C6L0S17\" class=\"V2\" />";B+="<table id=\"C6L0S16\"><tr><td class=\"V8\">Los razonamientos obedecen <br />al siguiente esquema:</td></tr></table>";B+="<img id=\"C6L0S15\" class=\"V2\" />";B+="<table id=\"C6L0S14\"><tr><td class=\"V7\">En este esquema, cada premisa se puede representar mediante una letra, de manera que lo que dice la premisa en sí no importa. Veamos un ejemplo de un esquema más concreto:</td></tr></table>";B+="<table id=\"C6L0S13\"><tr><td class=\"V8\">Lo que dice el esquema es muy simple: Si se da p, no se da q. Se da p. Como conclusión, no se da q. Asignando un valor a la p y a la q tendríamos, por ejemplo: &ldquo;Si voy en bici, no gasto gasolina (si p, no q). Voy en bici (p). Luego no gasto gasolina (no q).&rdquo; Otro ejemplo válido es: &ldquo;Si voy en bici, no me va a llover (si p, no q). Voy en bici (p). Luego no me va a llover (no q)&rdquo;.<br /></td></tr></table>";B+="<table id=\"C6L0S12\"><tr><td class=\"V12\">Los dos razonamientos anteriores son correctos porque las premisas se relacionan de forma correcta a pesar de que, en el segundo ejemplo, la premisa &ldquo;si voy en bici, no me va a llover&rdquo; sea falsa (ir en bici no hace que no te llueva). Por tanto, en lógica no hablamos de razonamientos verdaderos o falsos; sólo hay razonamientos correctos o incorrectos. Si el conocimiento es verdadero o no se sabrá al comprobar la veracidad de las premisas, cosa que no corresponde a la lógica.</td></tr></table>";B+="<table id=\"C6L0S11\"><tr><td class=\"V11\">¡Hasta aquí la primera lección sobre lógica!</td></tr></table>";B+="<table id=\"C6L0S10\"><tr><td class=\"V13\">En la siguiente lección estudiaremos las aportaciones más básicas de Aristóteles a la lógica.</td></tr></table>";B+="<table id=\"C6L0S9\"><tr><td class=\"V14\">De momento este formato es exclusivo a esta lección, pero si resulta útil haremos más. Por eso, si te ha resultado útil o crees que puede serlo explícanoslo en los comentarios o donde sea ;)<br /><br /><br />Y como siempre, ya sabes: Puedes hacer un mundo más lógico compartiendo el contenido, ya sea por redes o contándolo directamente tú a tus allegados. Y si crees que puedes colaborar de cualquier otra forma con el proyecto, no dudes en ponerte en contacto con nosotros.</td></tr></table>";B+="<img id=\"C6L0S8\" class=\"V2\" />";B+="<table id=\"C6L0S7\"><tr><td class=\"V17\">¡Vale, vamos a ver por qué no importa la veracidad de las premisas! Recuerda el esquema del conocimento verdadero.</td></tr></table>";B+="<img id=\"C6L0S6\" class=\"V2\" />";B+="<table id=\"C6L0S5\"><tr><td class=\"V18\">Como ves, por un lado está si lo que dice cada premisa es verdad o no y por otro cómo se relacionan esas premisas. Si seguimos avanzando seguro que lo ves claro.</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C7\">";B+="<span id=\"C7L0\" >";B+="<img id=\"C7L0S4\" class=\"V2\" />";B+="<table id=\"C7L0S3\"><tr><td class=\"V19\">BIBLIOGRAFÍA<br /><br />Grupo edebé (2008) Filosofía y ciudadanía bachillerato. Barcelona.</td></tr></table>";B+="<img id=\"C7L0S2\" class=\"V2\" />";B+="<table id=\"C7L0S1\"><tr><td class=\"V19\" nowrap>porunmundoperfecto.com</td></tr></table>";B+="<table id=\"C7L0S0\"><tr><td class=\"V19\">MÚSICA<br /><br />Patrick de Arteaga</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C8\">";B+="<span id=\"C8L0\" >";B+="<img id=\"C8L0S11\" class=\"V2\" />";B+="<img id=\"C8L0S10\" class=\"V2\" />";B+="<img id=\"C8L0S9\" class=\"V2\" />";B+="<img id=\"C8L0S8\" class=\"V2\" />";B+="<img id=\"C8L0S7\" class=\"V2\" />";B+="<img id=\"C8L0S6\" class=\"V2\" />";B+="<img id=\"C8L0S5\" class=\"V2\" />";B+="<img id=\"C8L0S4\" class=\"V2\" />";B+="<img id=\"C8L0S3\" class=\"V2\" />";B+="<table id=\"C8L0S2\"><tr><td class=\"V20\">Usa las flechas de izquierda y derecha para pasar las imágenes adelante o atrás.</td></tr></table>";B+="</span>";B+="</div>";B+="</"+"body></html>";document.body.innerHTML = "<iframe id=\"Movie\" style=\"width:100%;height:100%;\" scrolling=\"no\" frameborder=\"0\"></iframe>";var IFrame = document.body.firstChild;var Doc = IFrame.contentDocument || IFrame.contentWindow.document;Doc.open();Doc.write(B);Doc.close();}window.onresize=function(){if(Mob){if(window==window.top){window.scrollTo(0,0);}}else{document.getElementById('Movie').style.cssText='width:'+(window.innerWidth||document.documentElement.clientWidth)+'px;height:'+(window.innerHeight||document.documentElement.clientHeight)+'px;';}};
