 />";B+="<img id=\"C6L0S26\" class=\"V2\" />";B+="<img id=\"C6L0S25\" class=\"V2\" />";B+="<img id=\"C6L0S24\" class=\"V2\" />";B+="<img id=\"C6L0S23\" class=\"V2\" />";B+="<table id=\"C6L0S22\"><tr><td class=\"V9\">¡Hasta aquí la primera lección sobre lógica!</td></tr></table>";B+="<table id=\"C6L0S21\"><tr><td class=\"V10\">En la siguiente lección estudiaremos las aportaciones más básicas de Aristóteles a la lógica.</td></tr></table>";B+="<img id=\"C6L0S12\" class=\"V2\" />";B+=S1.replace("{id}","C6L0S11");B+=S1.replace("{id}","C6L0S10");B+=S1.replace("{id}","C6L0S9");B+="<img id=\"C6L0S8\" class=\"V2\" />";B+=S1.replace("{id}","C6L0S7");B+=S1.replace("{id}","C6L0S6");B+=S1.replace("{id}","C6L0S5");B+=S1.replace("{id}","C6L0S4");B+=S1.replace("{id}","C6L0S3");B+=S1.replace("{id}","C6L0S2");B+=S1.replace("{id}","C6L0S1");B+=S1.replace("{id}","C6L0S0");B+="</span>";B+="</div>";B+="<div id=\"C7\">";B+="<span id=\"C7L0\" >";B+="<table id=\"C7L0S11\"><tr><td class=\"V9\">La respuesta correcta es...</td></tr></table>";B+="<img id=\"C7L0S10\" class=\"V2\" />";B+="<img id=\"C7L0S9\" class=\"V2\" />";B+="<img id=\"C7L0S8\" class=\"V2\" />";B+="<img id=\"C7L0S7\" class=\"V2\" />";B+="<table id=\"C7L0S6\"><tr><td class=\"V11\">¡Has acertado! Puedes seguir con la introducción o pasar directamente a la siguiente lección clicando abajo.</td></tr></table>";B+="<table id=\"C7L0S5\"><tr><td class=\"V12\"><a class=\"V13\" href=\"https://www.porunmundoperfecto.com/acercamiento-a-la-logica-2-el-legado-de-aristoteles/\">Siguiente lección</a></td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C8\">";B+="<span id=\"C8L0\" >";B+="<table id=\"C8L0S8\"><tr><td class=\"V9\">La respuesta correcta es...</td></tr></table>";B+="<img id=\"C8L0S7\" class=\"V2\" />";B+="<img id=\"C8L0S6\" class=\"V2\" />";B+="<img id=\"C8L0S5\" class=\"V2\" />";B+="<img id=\"C8L0S4\" class=\"V2\" />";B+="<table id=\"C8L0S3\"><tr><td class=\"V10\">Como no has acertado, hoy podrás aprender algo nuevo.</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C9\">";B+="<span id=\"C9L0\" >";B+="<table id=\"C9L0S21\"><tr><td class=\"V9\">La respuesta correcta es...</td></tr></table>";B+="<img id=\"C9L0S20\" class=\"V2\" />";B+="<img id=\"C9L0S19\" class=\"V2\" />";B+="<img id=\"C9L0S18\" class=\"V2\" />";B+="<img id=\"C9L0S17\" class=\"V2\" />";B+="<table id=\"C9L0S16\"><tr><td class=\"V11\">Los razonamientos obedecen <br />al siguiente esquema:</td></tr></table>";B+="<img id=\"C9L0S15\" class=\"V2\" />";B+="<table id=\"C9L0S14\"><tr><td class=\"V14\">En este esquema, cada premisa se puede representar mediante una letra, de manera que lo que dice la premisa en sí no importa. Veamos un ejemplo de un esquema más concreto:<br /></td></tr></table>";B+="<table id=\"C9L0S13\"><tr><td class=\"V11\">Lo que dice el esquema es muy simple: Si se da p, no se da q. Se da p. Como conclusión, no se da q. Asignando un valor a la p y a la q tendríamos, por ejemplo: &ldquo;Si voy en bici, no gasto gasolina (si p, no q). Voy en bici (p). Luego no gasto gasolina (no q).&rdquo; Otro ejemplo válido es: &ldquo;Si voy en bici, no me va a llover (si p, no q). Voy en bici (p). Luego no me va a llover (no q)&rdquo;.<br /></td></tr></table>";B+="<table id=\"C9L0S12\"><tr><td class=\"V15\">Los dos razonamientos anteriores son correctos porque las premisas se relacionan de forma correcta a pesar de que, en el segundo ejemplo, la premisa &ldquo;si voy en bici, no me va a llover&rdquo; sea falsa (ir en bici no hace que no te llueva). Por tanto, en lógica no hablamos de razonamientos verdaderos o falsos; sólo hay razonamientos correctos o incorrectos. Si el conocimiento es verdadero o no se sabrá al comprobar la veracidad de las premisas, cosa que no corresponde a la lógica.<br /></td></tr></table>";B+="<table id=\"C9L0S11\"><tr><td class=\"V9\">¡Hasta aquí la primera lección sobre lógica!</td></tr></table>";B+="<table id=\"C9L0S10\"><tr><td class=\"V10\">En la siguiente lección estudiaremos las aportaciones más básicas de Aristóteles a la lógica.</td></tr></table>";B+="<table id=\"C9L0S9\"><tr><td class=\"V16\">De momento este formato es exclusivo a esta lección, pero si resulta útil haremos más. Por eso, si te ha resultado útil o crees que puede serlo explícanoslo en los comentarios o donde sea ;)<br /><br /><br />Y como siempre, ya sabes: Puedes hacer un mundo más lógico compartiendo el contenido, ya sea por redes o contándolo directamente tú a tus allegados. Y si crees que puedes colaborar de cualquier otra forma con el proyecto, no dudes en ponerte en contacto con nosotros.<br /></td></tr></table>";B+="<img id=\"C9L0S8\" class=\"V2\" />";B+="<table id=\"C9L0S7\"><tr><td class=\"V17\">¡Vale, vamos a ver por qué no importa la veracidad de las premisas! Recuerda el esquema del conocimento verdadero.</td></tr></table>";B+="<img id=\"C9L0S6\" class=\"V2\" />";B+="<table id=\"C9L0S5\"><tr><td class=\"V18\">Como ves, por un lado está si lo que dice cada premisa es verdad o no y por otro cómo se relacionan esas premisas. Si seguimos avanzando seguro que lo ves claro.</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C10\">";B+="<span id=\"C10L0\" >";B+="<img id=\"C10L0S4\" class=\"V2\" />";B+="<table id=\"C10L0S3\"><tr><td class=\"V19\">BIBLIOGRAFÍA<br /><br />Grupo edebé (2008) Filosofía y ciudadanía bachillerato. Barcelona.</td></tr></table>";B+="<img id=\"C10L0S2\" class=\"V2\" />";B+="<table id=\"C10L0S1\"><tr><td class=\"V19\" nowrap>porunmundoperfecto.com</td></tr></table>";B+="<table id=\"C10L0S0\"><tr><td class=\"V19\">MÚSICA<br /><br />Patrick de Arteaga</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C11\">";B+="<span id=\"C11L0\" >";B+="<img id=\"C11L0S11\" class=\"V2\" />";B+="<img id=\"C11L0S10\" class=\"V2\" />";B+="<img id=\"C11L0S9\" class=\"V2\" />";B+="<img id=\"C11L0S8\" class=\"V2\" />";B+="<img id=\"C11L0S7\" class=\"V2\" />";B+="<img id=\"C11L0S6\" class=\"V2\" />";B+="<img id=\"C11L0S5\" class=\"V2\" />";B+="<img id=\"C11L0S4\"
